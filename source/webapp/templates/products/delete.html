{% extends "base.html" %}

{% block title %}
    Удалить Товар
{% endblock %}

{% block content %}
    <h2>вы действительно хотите удалить товар {{ product.name }} ?</h2>
    <form action="" method="post">
        {% csrf_token %}
        <button class="btn" type="submit">Да</button>
    </form>
    <a class="btn" href="{% url "webapp:product_view" product.pk %}">Нет</a>
{% endblock %}
